# docker-compose.yml
version: '3.8'
services:
  db:
    image: postgres:15 # Use the official PostgreSQL image, version 15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - '5432:5432' # Map port 5432 on your computer to port 5432 in the container
    volumes:
      - ./postgres-data:/var/lib/postgresql/data # Persist data on your local machine

volumes:
  postgres-data: